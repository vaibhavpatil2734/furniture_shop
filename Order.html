<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DECORBYMILLER</title>
</head>
<script>
 function check(){
  var a = document.getElementById("inputEmail4").value;
  var b = document.getElementById("inputPassword4").value;
  var c = document.getElementById("inputAddress").value;
  var d = document.getElementById("inputAddress2").value;
  var e = document.getElementById("inputZip").value;

  if((a != "") && (b != "") && (c != "") && (d != "") && (e !=""))
  {
    alert("**Your Order Is Placed successfully**");
    document.getElementById("a1").href="index.html"
  }else{
    alert("Fill all the fields !!!")
  }
 }

</script>
<style>
  .car{
      padding: 5%;
  }
</style>
<body>
  <div class="car">
      <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Mobile Number</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Pin code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
         
          <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="check()"><a href="#" class="text-white" id="a1">Place Order</a></button>
          </div>
        </form>
  </div>
</body>
</html>
